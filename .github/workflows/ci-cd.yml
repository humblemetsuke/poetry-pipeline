name: CI/CD pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: poetry-pipeline
  DOCKER_REGISTRY: ghcr.io
  DOCKER_REPOSITORY: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  # ==========================
  # Validation: linting, tests, SBOM
  # ==========================
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          poetry run pytest \
            --cov=app \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80 \
            --junitxml=pytest-results.xml

      - name: Run flake8 lint
        run: poetry run flake8 app

      - name: Build Docker image for CI
        run: docker build -t $IMAGE_NAME:ci .

      - name: Generate SBOM with Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH="$PWD/bin:$PATH"
          syft $IMAGE_NAME:ci -o json > sbom.json

      - name: Upload CI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ matrix.python-version }}
          path: |
            coverage.xml
            pytest-results.xml
            sbom.json

  # ==========================
  # Docker Compose test
  # ==========================
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: docker compose -f docker-compose.yml build

      - name: Start container for testing and wait for health
        run: |
          # Start services detached
          docker compose -f docker-compose.yml up -d

          # Get container ID dynamically
          CONTAINER=$(docker compose ps -q fastapi_app)

          # Wait until container is healthy
          echo "Waiting for FastAPI container to be healthy..."
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER)
            if [ "$STATUS" = "healthy" ]; then
              echo "FastAPI is healthy!"
              break
            fi
            echo "Current status: $STATUS. Waiting 2s..."
            sleep 2
          done

          # Final health check via curl
          curl -f http://localhost:8000/health

          # Tear down
          docker compose -f docker-compose.yml down

  # ==========================
  #  Publish Docker image to GHCR (main branch only)
  # ==========================
  publish:
    needs: docker-compose-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & tag Docker image
        run: |
          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest .
          docker tag $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - name: Automatic version bump
        run: |
          pip install commitizen
          poetry run cz bump --yes
          git push --follow-tags
