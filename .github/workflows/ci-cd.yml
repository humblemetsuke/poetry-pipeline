name: CI/CD pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: poetry-pipeline
  DOCKER_REGISTRY: ghcr.io
  DOCKER_REPOSITORY: ${{ github.repository }}
  SERVICE_NAME: api # Service name from docker-compose.yml

permissions:
  contents: read
  packages: write

jobs:
  # ==========================
  # 1️⃣ Validation: linting, tests, SBOM
  # ==========================
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - run: pip install poetry

      - run: poetry install --with dev --no-interaction

      - run: poetry run pre-commit run --all-files

      - run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          poetry run pytest \
            --cov=app \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80 \
            --junitxml=pytest-results.xml

      - run: poetry run flake8 app

      - run: docker build -t $IMAGE_NAME:ci .

      - run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH="$PWD/bin:$PATH"
          syft $IMAGE_NAME:ci -o json > sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ matrix.python-version }}
          path: |
            coverage.xml
            pytest-results.xml
            sbom.json

  # ==========================
  # 2️⃣ Docker Compose test with dynamic host port
  # ==========================
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: validate
    env:
      SERVICE_NAME: api
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Allocate random host port
        id: port
        run: |
          PORT=$(shuf -i 20000-30000 -n 1)
          echo "PORT=$PORT" >> $GITHUB_ENV
          echo "Using random host port: $PORT"

      - name: Build Docker image
        run: docker compose -f docker-compose.yml build

      - name: Start container and wait for health
        run: |
          echo "Starting container on dynamic port $PORT"
          docker compose -f docker-compose.yml up -d

          # Get container ID for the service
          CONTAINER=$(docker compose ps -q $SERVICE_NAME)

          echo "Waiting for container '$SERVICE_NAME' to become healthy..."
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER)
            if [ "$STATUS" = "healthy" ]; then
              echo "✅ FastAPI container is healthy!"
              break
            fi
            echo "Current status: $STATUS. Waiting 2s..."
            sleep 2
          done

          # Final check via dynamic host port
          curl -f http://localhost:$PORT/health

          docker compose -f docker-compose.yml down

  # ==========================
  # 3️⃣ Publish Docker image to GHCR
  # ==========================
  publish:
    needs: docker-compose-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest .
          docker tag $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - run: |
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - run: |
          pip install commitizen
          poetry run cz bump --yes
          git push --follow-tags
