name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install Poetry
      - name: Install Poetry
        run: pip install --no-cache-dir poetry==1.7.0

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-dev --no-interaction --no-ansi

      # 5️⃣ Run tests with coverage
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          poetry run pytest \
            --cov=app \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80 \
            --junitxml=pytest-results.xml

      # 6️⃣ Install Syft for SBOM
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      # 7️⃣ Generate SBOM
      - name: Generate SBOM
        run: syft dir:. -o json > sbom.json

      # 8️⃣ Upload artifacts (optional, for CI visibility)
      - name: Upload test reports and SBOM
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: |
            pytest-results.xml
            coverage.xml
            sbom.json
