# ============================================================
# CI/CD Pipeline for Poetry-Pipeline FastAPI Project
# ============================================================

name: CI/CD pipeline

# Trigger workflow on PRs to main or direct pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Environment variables for Docker and image naming
env:
  IMAGE_NAME: poetry-pipeline # Local CI image name
  DOCKER_REGISTRY: ghcr.io # GitHub Container Registry
  DOCKER_REPOSITORY: ${{ github.repository }} # Full repo path for GHCR

# ==========================
# Set permissions for GHCR
# ==========================
permissions:
  contents: read # Needed for checkout
  packages: write # Needed to push Docker image to GHCR

# ==========================
# Jobs
# ==========================
jobs:
  # ==========================
  # Validation job: linting, tests, SBOM
  # ==========================
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Cache Poetry dependencies
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # Install Poetry
      - name: Install Poetry
        run: pip install poetry

      # Install project dependencies (including dev)
      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      # Run pre-commit hooks
      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

      # Run tests with coverage
      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          poetry run pytest \
            --cov=app \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80 \
            --junitxml=pytest-results.xml

      # Run flake8 linting
      - name: Run flake8 lint
        run: poetry run flake8 app

      # Build Docker image for testing
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:ci .

      # --------------------------
      # Generate SBOM using Syft
      # --------------------------
      - name: Generate SBOM
        run: |
          # Install Syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          # Add Syft to PATH so we can call it
          export PATH="$PWD/bin:$PATH"
          # Generate SBOM for the Docker image
          syft $IMAGE_NAME:ci -o json > sbom.json

      # Upload artifacts
      - name: Upload CI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ matrix.python-version }}
          path: |
            coverage.xml
            pytest-results.xml
            sbom.json

  # ==========================
  # Docker Compose test job
  # ==========================
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker-compose -f docker-compose.yml build

      - name: Start container for testing
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 10
          curl -f http://localhost:8000/health
          docker-compose -f docker-compose.yml down

  # ==========================
  # Publish job: runs only on main
  # ==========================
  publish:
    needs: docker-compose-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest .
          docker tag $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - name: Automatic version bump
        run: |
          pip install commitizen
          poetry run cz bump --yes
          git push --follow-tagsg
