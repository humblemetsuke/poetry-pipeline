name: CI/CD pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  IMAGE_NAME: poetry-pipeline
  DOCKER_REGISTRY: ghcr.io
  DOCKER_REPOSITORY: ${{ github.repository }}

  # ==============================
  # Lint, Test, Coverage and SBOM
  # =============================

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: setup poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: run pre-commit hooks
        run: poetry run pre-commit run --all-files

      - name: run tests with coverage
        run: |
          poetry run pytest \
            --cov=app \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80
            --junitxml=pytest-results.xml

      - name: run flake8 lint
        run: poetry run flake8 app

      - name: build docker image
        run: docker build -t $IMAGE_NAME:ci .

      - name: Install Syft (SBOM generator)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          ./syft $IMAGE_NAME:ci -o json > sbom.json

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage.xml
            pytest-results.xml
            sbom.json

      # =====================================
      # Build + Publish Docker (main only)
      # =====================================

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Set up Docker registry credentials
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest .

      - name: Tag Docker image with Git commit SHA
        run: docker tag $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:${{ github.sha }}

      - name: automatic version bump + tag
        run: |
          pip install commitizen
          poetry run cz bump --yes
          git push --follow-tags
